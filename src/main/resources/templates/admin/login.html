<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--bootstrap cdn css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!--화면 레이아웃 스타일을 위한 css-->
    <link rel="stylesheet" href="/css/login.css">
</head>
<body class="text-center vsc-initialized">
    
    <main class="form-signin">
      <form method="post" th:action="@{/admin/login}">
        <img class="mb-4" src="/images/logo.jpeg" alt="" width="150" height="150">
        <h1 class="h3 mb-3 fw-normal">로그인</h1>
    
        <div class="form-floating text-left mt-2">
            <label for="username">아이디</label>
          <input type="text" class="form-control" name="username" id="username" placeholder="username">
        </div>
        <div class="form-floating text-left mt-2">
            <label for="password">비밀번호</label>
          <input type="password" class="form-control"  name="password" id="password"  placeholder="password">
        </div>
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
      </form>
    </main>
    <!--JS는 head 보다 body 끝 에 넣어두는 것이 화면 구성 속도 향상에 좋다-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    </body>
</html>
